<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calorie</title>
		<link

							<label for="age" class="form-label">Et√†</label>

						</div>
					</form>
				</div>
			</section>
			<section>
				<div class="container">
					<table class="table">
						<thead>
							<tr>
								<th>Prezzo finale</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="price-output">--</td>
							</tr>
						</tbody>
